<table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">UserId</th>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Body</th>       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts; let i = index">        
          <td>{{post.userId}}</td>
          <td> <a [routerLink]="['/postDetails', post.id]">{{post.id}}</a> </td>
          <td>{{post.title}}</td>
          <td>{{post.body}}</td>
      </tr>
    </tbody>
  </table>
