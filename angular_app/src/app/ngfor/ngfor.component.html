<p>ngfor works!</p>

<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>

      <th scope="col">Title</th>

      <th scope="col">Director</th>

      <th scope="col">Cast</th>

      <th scope="col">ReleaseDate</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let movie of movies; let i = index">
      <td>{{ i + 1 }}</td>

      <td>{{ movie.title }}</td>

      <td>{{ movie.director }}</td>

      <td>{{ movie.cast }}</td>

      <td>{{ movie.releaseDate }}</td>
    </tr>
  </tbody>
</table>
